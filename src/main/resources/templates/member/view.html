<head><!-- 기존 CSS 파일들 -->

  <style>
    /* 기존 스타일들 */
    body {
      margin-top: 150px;
      background-image: url('/images/ai-ilend.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #292424;
      color: #333;
      font-family: 'Arial', sans-serif;
    }
    footer {
      margin-top: 100px;
    }
    .main-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
    }
    .left-container, .right-container {
      background-color: #2C2C2C;
      border-radius: 10px;
      padding: 20px;
      color: #fff;
    }
    .left-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .right-container {
      flex: 2;
    }
    .profile-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 5px solid #fff;
      object-fit: cover;
    }
    .info-container {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }
    .info-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info-table {
      width: 100%;
      color: #fff;
      border-collapse: separate;
      border-spacing: 0 10px;
    }
    .info-table th, .info-table td {
      padding: 10px 20px;
    }
    .info-table th {
      width: 30%;
      background-color: #444;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }
    .info-table td {
      background-color: #555;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    .btn-container .btn {
      margin: 5px;
      width: 150px;
    }
    .btn-danger {
      background-color: #e74c3c;
      border: none;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
    }
    .btn-light {
      background-color: #ecf0f1;
      color: #333;
      border: none;
    }

    /* 모달 다이얼로그 최대 너비 설정 */
    .modal-dialog {
      max-width: 1000px; /* 모달 최대 너비를 800px로 설정 */
    }

    /* 모달 본문 글자 크기 설정 */
    .modal-body {
      font-size: 16px; /* 본문 글자 크기를 16px로 설정 */
    }

    /* 모달 제목 글자 크기 설정 */
    .modal-title {
      font-size: 1.5rem; /* 제목 글자 크기를 1.5rem로 설정 */
    }

    /* 페이지네이션 스타일 설정 */
    .pagination {
      justify-content: center; /* 페이지네이션 중앙 정렬 */
    }

    /* 활성화된 페이지 번호 스타일 설정 */
    .pagination .active {
      font-weight: bold; /* 활성화된 페이지 번호를 굵게 표시 */
    }

    /* 페이지네이션 목록 스타일 설정 */
    .pagination li {
      display: inline; /* 목록을 인라인으로 표시 */
      margin: 0 5px; /* 목록 간격을 설정 */
    }

    .pagination {
      background: #f2f2f2;
      padding: 20px;
      margin-bottom: 20px;
    }

    .page {
      display: inline-block;
      padding: 0px 9px;
      margin-right: 4px;
      border-radius: 3px;
      border: solid 1px #c0c0c0;
      background: #e9e9e9;
      box-shadow: inset 0px 1px 0px rgba(255,255,255, .8), 0px 1px 3px rgba(0,0,0, .1);
      font-size: .875em;
      font-weight: bold;
      text-decoration: none;
      color: #717171;
      text-shadow: 0px 1px 0px rgba(255,255,255, 1);
    }

    .page:hover, .page.gradient:hover {
      background: #fefefe;
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FEFEFE), to(#f0f0f0));
      background: -moz-linear-gradient(0% 0% 270deg,#FEFEFE, #f0f0f0);
    }

    .page.active {
      border: none;
      background: #616161;
      box-shadow: inset 0px 0px 8px rgba(0,0,0, .5), 0px 1px 0px rgba(255,255,255, .8);
      color: #f0f0f0;
      text-shadow: 0px 0px 3px rgba(0,0,0, .5);
    }

    .page.gradient {
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#f8f8f8), to(#e9e9e9));
      background: -moz-linear-gradient(0% 0% 270deg,#f8f8f8, #e9e9e9);
    }

    .pagination.dark {
      background: #414449;
      color: #feffff;
    }

    .page.dark {
      border: solid 1px #32373b;
      background: #3e4347;
      box-shadow: inset 0px 1px 1px rgba(255,255,255, .1), 0px 1px 3px rgba(0,0,0, .1);
      color: #feffff;
      text-shadow: 0px 1px 0px rgba(0,0,0, .5);
    }

    .page.dark:hover, .page.dark.gradient:hover {
      background: #3d4f5d;
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#547085), to(#3d4f5d));
      background: -moz-linear-gradient(0% 0% 270deg,#547085, #3d4f5d);
    }

    .page.dark.active {
      border: none;
      background: #2f3237;
      box-shadow: inset 0px 0px 8px rgba(0,0,0, .5), 0px 1px 0px rgba(255,255,255, .1);
    }

    .page.dark.gradient {
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#565b5f), to(#3e4347));
      background: -moz-linear-gradient(0% 0% 270deg,#565b5f, #3e4347);
    }
  </style>

<script>
  $(document).ready(function () {
    // 전역 변수
    let currentPage = 1; // 현재 페이지
    const itemsPerPage = 5; // 페이지당 아이템 수
    const loginItemsPerPage = 5; // 로그인 기록 페이지당 아이템 수
    let MId = localStorage.getItem('loginId');

    // 구매 내역 표시 함수
    function displayPurchase(page, PExplain = '', PName = '') {
      const url = `/phistory?&page=${page}&PExplain=${PExplain}&PName=${PName}`;

      $.ajax({
        type: 'GET',
        url: url,
        success: function (data) {

          const startIndex = (page - 1) * itemsPerPage;
          const endIndex = startIndex + itemsPerPage;
          const paginatedData = data.slice(startIndex, endIndex);

          let output = "";
          paginatedData.forEach(item => {
            const date = new Date();
            const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
            output += `<tr>`;
            output += `<td>${item.pexplain || 'N/A'}</td>`;
            output += `<td>${item.pname || 'N/A'}</td>`;
            output += `<td>${formattedDate}</td>`;
            output += `<td><a href="">구매내역서</a></td>`;
            output += `</tr>`;
          });

          $('#purchaseList').html(output);
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("Error:", textStatus, errorThrown);
        }
      });
    }

    // 구매 내역 페이징 표시 함수
    function displayPurchasePagination(PExplain = '', PName = '') {
      const url = `/phistory?&page=1&PExplain=${PExplain}&PName=${PName}`;

      $.ajax({
        type: 'GET',
        url: url,
        success: function (data) {
          const pageCount = Math.ceil(data.length / itemsPerPage);
          let pagination = "";

          if (pageCount > 1) {
            pagination += `<ul class="pagination">`;

            if (currentPage > 1) {
              pagination += `<li><a href="#" onclick="changePage(${currentPage - 1}, '${PExplain}', '${PName}')">이전</a></li>`;
            }

            for (let i = 1; i <= pageCount; i++) {
              if (i === currentPage) {
                pagination += `<li><span class="active">${i}</span></li>`;
              } else {
                pagination += `<li><a href="#" onclick="changePage(${i}, '${PExplain}', '${PName}')">${i}</a></li>`;
              }
            }

            if (currentPage < pageCount) {
              pagination += `<li><a href="#" onclick="changePage(${currentPage + 1}, '${PExplain}', '${PName}')">다음</a></li>`;
            }

            pagination += `</ul>`;
          }

          $('#purchaseNumbering').html(pagination);
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("Error:", textStatus, errorThrown);
        }
      });
    }

    window.changePage = function (page, PExplain = '', PName = '') {
      currentPage = page;
      displayPurchase(currentPage, PExplain, PName);
      displayPurchasePagination(PExplain, PName);
    };

    // 로그인 기록 표시 함수
    function displayLoginHistory(page) {
      $.ajax({
        type: 'GET',
        url: '/logHistory', // 로그인 기록 데이터를 가져오는 API 엔드포인트
        success: function (data) {
          const startIndex = (page - 1) * loginItemsPerPage;
          const endIndex = startIndex + loginItemsPerPage;
          const paginatedData = data.slice(startIndex, endIndex);

          let output = '';
          paginatedData.forEach(item => {
            const date = new Date(item.ldate);
            const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

            output += `<tr>`;
            output += `<td>${item.ldate ? formattedDate : 'N/A'}</td>`;
            output += `<td>${item.ipaddr || 'N/A'}</td>`;
            output += `<td>${item.location || 'N/A'}</td>`;
            output += `<td>${item.isp || 'N/A'}</td>`;
            output += `</tr>`;
          });

          $('#loginHistoryList').html(output);
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("Error:", textStatus, errorThrown);
        }
      });
    }

    // 로그인 기록 페이징 표시 함수
    function displayLoginPagination() {
      $.ajax({
        type: 'GET',
        url: '/logHistory',
        success: function (data) {
          const pageCount = data.length;
          let pagination = '';
          let limit = 5; // 한페이지에 출력될 데이터 개수
          const block = 5; // 한페이지에 출력될 페이지 개수

          let maxPage = Math.ceil(pageCount / limit);
          if (currentPage > maxPage) {
            currentPage = maxPage;
          }

          let startPage = (Math.ceil(currentPage / block) - 1) * block + 1;
          let endPage = startPage + block - 1;
          if (endPage > maxPage) {
            endPage = maxPage;
          }

          let prev = (currentPage - 1 < 1 ? 1 : currentPage - 1);
          let next = (currentPage + 1 >= maxPage ? maxPage : currentPage + 1);

          if (pageCount > 1) {
            pagination += `<div style="text-align: center;">`;

            // [이전] 버튼
            if (currentPage <= 1) {
              pagination += `<span class="page dark gradient"> 이전 </span>`;
            } else {
              pagination += `<a class="page dark gradient" data-page="${prev}"> 이전 </a>`;
            }

            // [번호]
            for (let i = startPage; i <= endPage; i++) {
              if (currentPage == i) {
                pagination += `<span class="page dark active"> ${i} </span>`;
              } else {
                pagination += `<a class="page dark gradient" data-page="${i}"> ${i} </a>`;
              }
            }

            // [다음] 버튼
            if (currentPage >= maxPage) {
              pagination += `<span class="page dark gradient"> 다음 </span>`;
            } else {
              pagination += `<a class="page dark gradient" data-page="${next}"> 다음 </a>`;
            }

            pagination += `</div>`;
          }

          $('#loginNumbering').empty();
          $('#loginNumbering').append(pagination);

          $(document).on("click", "#loginNumbering a", function (e) {
            e.preventDefault();
            currentPage = parseInt($(this).data('page'));
            displayLoginHistory(currentPage);
            displayLoginPagination();
          });
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("Error:", textStatus, errorThrown);
        }
      });
    }
    function displayhistory(page) {
      $.ajax({
        type: 'GET',
        url: `/uihistory?mid=${MId}`,
        success: function (data) {
          console.log("Data received for page " + page, data); // 디버깅을 위해 데이터 출력
          const startIndex = (page - 1) * loginItemsPerPage;
          const endIndex = startIndex + loginItemsPerPage;
          const paginatedData = data.slice(startIndex, endIndex);

          let output = "";
          paginatedData.forEach(item => {
            const date = new Date(item.hdate);
            const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
            output += `<tr>`;
            output += `<td>${item.hmid || 'N/A'}</td>`;
            output += `<td>${item.hdate ? formattedDate : 'N/A'}</td>`;
            output += `<td>${item.hdpoint || 'N/A'}</td>`;
            output += `</tr>`;
          });

          $('#historyList').html(output);
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("Error on displayHistory:", textStatus, errorThrown);
        }
      });
    }

    function displayhistoryPagination() {
      $.ajax({
        type: 'GET',
        url: `/uihistory?mid=${MId}`,
        success: function (data) {
          const pageCount = Math.ceil(data.length / itemsPerPage);
          let pagination = "";

          if (pageCount > 1) {
            pagination += `<ul class="pagination">`;

            if (currentPage > 1) {
              pagination += `<li><a href="#" class="page-link" data-page="${currentPage - 1}">이전</a></li>`;
            }

            for (let i = 1; i <= pageCount; i++) {
              if (i === currentPage) {
                pagination += `<li><span class="active">${i}</span></li>`;
              } else {
                pagination += `<li><a href="#" class="page-link" data-page="${i}">${i}</a></li>`;
              }
            }

            if (currentPage < pageCount) {
              pagination += `<li><a href="#" class="page-link" data-page="${currentPage + 1}">다음</a></li>`;
            }

            pagination += `</ul>`;
          }

          $('#historyNumbering').html(pagination);
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("Error:", textStatus, errorThrown);
        }
      });
    }

    // 페이지 변경 함수
    function changePage(page) {
      currentPage = page;
      displayhistory(currentPage);
      displayhistoryPagination();
    }

    // 페이지 번호 클릭 이벤트 핸들러
    $(document).on('click', '.page-link', function (e) {
      e.preventDefault();
      const page = $(this).data('page');
      changePage(page);
    });

    // 초기 호출
    displayhistory(currentPage);
    displayhistoryPagination();

    // 이벤트 핸들러
    $('#loginHistoryBtn').on('click', function () {
      displayLoginHistory(currentPage);
      displayLoginPagination();
    });

    $('#purchaseHistoryBtn').on('click', function () {
      displayPurchase(currentPage);
      displayPurchasePagination();
    });

    $('#viewHistoryButton').on('click', function () {
      displayhistory(currentPage);
      displayhistoryPagination();
      // 구매 내역 모달을 닫고 열람 내역 모달을 엽니다.
      $('#purchaseHistoryModal').modal('hide');
      $('#HistoryModal').modal('show');

    });

  });
</script>
<script>
  let attendanceDays = [];
  $.ajax({
    url: '/getAttendanceDays',
    method: 'GET',
    success: function (response) {
      attendanceDays = response;
      const attendanceCount = $("#attendanceCount");
      const attendedDays = attendanceDays.length;
      attendanceCount.text(`출석 일수: ${attendedDays}일`);
    },
    error: function (error) {
      console.error('출석 일수 가져오기 실패:', error);
    }
  });
</script>
</body>
</html>
