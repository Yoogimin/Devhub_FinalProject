            background-image: url('/images/robot.JPG');

            background-color: #292424;

        header {

        }
        footer {

        .dropdown-menu {

            color: #000;

        .point-box img {

        }

        }

            padding: 20px;
            border-radius: 10px;

            margin-top: 30px;

            margin-left: auto;
            margin-right: auto;
        }
        .form-control {

            border-radius: 5px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4e5c8a;
        }
        .btn-submit {
            background-color: #4e5c8a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
        }
        .btn-submit:hover {
            background-color: #3b4a6b;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }
        .btn-reset {
            background-color: #6c757d;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-reset:hover {

        }
        .coding-input-group span {
            background-color: #6c757d;
            color: #ffffff;
        }
        .coding-input-group textarea {

        }
        .dropdown-toggle::after {
            display: none;
        }
        .dropdown-toggle:focus {
            outline: none;
            box-shadow: none;
        }
        .dropdown-menu {
            width: 100%;
            border-radius: 5px;
        }
        .dropdown-item {
            display: flex;
            align-items: center;
        }
        .dropdown-item i {
            margin-right: 10px;
        }
        .dropdown-item,
        .dropdown-item:hover {
            background-color: #3b4a6b;
            color: black !important;
        }
        .dropdown-item {
            font-weight: 600;
        }
        .toolbar select,
        .toolbar input[type="file"] {
            margin-right: 10px;
        }
        .form-container .form-group {
            margin-bottom: 1rem;
        }
        .editor-toolbar select,
        .editor-toolbar button,
        .editor-toolbar input[type="file"] {
            margin-right: 10px;
        }
        .editor-toolbar select {
            height: 30px;
        }
        .editor-toolbar button {
            background: none;
            border: none;
            cursor: pointer;
        }
        #user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        .form-container .nickname {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4e5c8a;
            margin-bottom: 15px;
        }
        .input-group .dropdown {
            flex: 0 0 auto;
        }
        .input-group .form-control {
            flex: 1 1 auto;
            margin-left: -1px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .quill-container {
            border: 1px solid #fff;
        }
        .quill-editor {
            border: 1px solid #fff;
            background-color: #fff;
            color: #000;
        }
        .title-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .title-group .form-control {
            flex: 1;
        }
        .title-group .dropdown,
        .title-group .form-control,
        .title-group .btn-reset {
            height: calc(2.25rem + 2px); /* Ensure same height for all elements */
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        #nowType {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .job-details {
            display: grid;
            grid-template-columns: repeat(2, 2fr);
            gap: 10px;
        }
        .job-details div {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        .job-details span {
            width: 75px;
            text-align: left;
            font-weight: bold;
            margin-right: 10px;
        }
        .input-tp {
            border: 2px solid transparent;
            width: 10em;
            height: 2.5em;
            padding-left: 0.8em;
            outline: none;
            overflow: hidden;
            background-color: #F3F3F3;
            border-radius: 10px;
            transition: all 0.5s;
            flex: 1;
        }
        .input-tp:hover,
        .input-tp:focus {

            box-shadow: 0px 0px 0px 7px rgb(74, 157, 236, 20%);

<script>
    let type;

    function changeType(ttype) {
        type = ttype;
        $('#nowType').empty();
        $('#nowType').append(ttype);
    }

    $(document).ready(function () {
        // 날짜 범위 선택을 위한 datepicker 설정
        $('.date-range').daterangepicker({
            locale: {
                format: 'YYYY-MM-DD'
            },

            autoApply: true
        });

        const teamForm = document.getElementById('projectUpdate');

        teamForm.addEventListener('submit', function(event) {
            // 기본 동작(페이지 새로고침)을 막습니다.
            event.preventDefault();

            // 폼 데이터 가져오기
            let formData = new FormData(teamForm);
            formData.append('TMId', `[[${session.loginId}]]`);

            $.ajax({
                type : "post",
                url : "/insertTeam",
                data : formData,
                dataType : "text",
                contentType: false,
                processData: false,
                success : (id) => {
                    formData.append('PTId', id);
                    formData.append('PMWriter', `[[${session.loginId}]]`);
                    formData.append('PProfile', `[[${session.loginProfile}]]`)
                    formData.append('PHit', 0);
                    formData.append('PType', type);
                    formData.append('PEmail', `[[${session.loginMEmail}]]`);
                    $.ajax({
                        type : "post",
                        url : "/insertProject",
                        data : formData,
                        contentType: false,
                        processData: false,
                        success : () => {
                            location.href="/team";
                        },
                        error : () => {
                            alert('insertProject 실패');
                        }
                    });
                },
                error : () => {
                    alert('insertTeam 실패');
                }
            });
        });
    });
</script>
