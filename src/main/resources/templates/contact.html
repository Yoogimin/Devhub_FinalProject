<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub 문의하기</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/favicon.svg">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbarCollapse">

<!-- 헤더 바 시작 -->
<th:block th:replace="~{body/header :: header}"></th:block>
<!-- 헤더 바 끝 -->

<section class="hero-section bg-img-2 bg-home-1" >
    <div class="bg-overlay-2"></div>
    <div class="container">
        <div class="row align-items-center justify-content-center text-center position-relative">
            <div class="col-lg-10">
                <h1 class="text-light fw-bold display-1">문의 하기</h1>
            </div>
        </div>
    </div>
</section>

<section class="section contact-us bg-primary">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-lg-6">
                <div class="title-sm mb-4">
                    <span class="badge bg-danger-subtle text-danger">문의하기</span>
                </div>
                <h2 class="display-6 fw-semibold text-light lh-base">문의사항이나 궁금한 점이 <br>있으시면 저희에게 연락 주세요. </h2>
            </div>
            <div class="col-lg-5">
                <p class="m-0">이 커뮤니티는 다양한 분야의 개발자들이 모여 자유롭게 의견을 <br>나누고 문제를 해결하는 공간입니다.
                    지금 바로 DevHub에서 <br>개발의 새로운 가능성을 만나보세요!</p>
            </div>
        </div>
        <div class="row mt-5 pt-4">
            <div class="col-lg-3">
                <h5 class="text-light border-bottom border-white border-opacity-25 py-4"><i class="ri-map-pin-line me-2 text-danger"></i>사무실 위치</h5>
                <a class="text-white-50">남구 인천광역시 KR</a><br>
                <a class="text-white-50">학익동 663-1번지 5층</a>
            </div>
            <div class="col-lg-3">
                <h5 class="text-light border-bottom border-white border-opacity-25 py-4"><i class="ri-mail-line me-2 text-danger"></i>메시지 보내기</h5>
                <a href="#!" class="text-white-50">dlscjsdlfqh@gmail.com</a>
                <a href="#!" class="text-white-50">dkzkepal@gmail.com</a>
            </div>
            <div class="col-lg-3">
                <h5 class="text-light border-bottom border-white border-opacity-25 py-4"><i class="ri-phone-line me-2 text-danger"></i>전화하기</h5>
                <a href="#!" class="text-white-50">+032-876-3332</a>

            </div>
            <div class="col-lg-3">
                <h5 class="text-light border-bottom border-white border-opacity-25 py-4"><i class="ri-group-line me-2 text-danger"></i>채용 문의</h5>
                <a href="#!" class="text-white-50">dlscjsdlfqh@gmail.com</a>
                <a href="#!" class="text-white-50">dkzkepal@gmail.com</a>
            </div>
        </div>
    </div>
</section>

<section class="section contact-form bg-dark">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="contact-box px-5 rounded-2">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-lg-6">
                            <div class="custom-form p-3">
                                <h5 class="mb-4 text-light">문의 내용 :</h5>
                                <form>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <input name="name" id="name" type="text" class="form-control"
                                                       placeholder="이름" required="" fdprocessedid="6p46ok">
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <input name="email" id="email" type="email" class="form-control"
                                                       placeholder="이메일" required="" fdprocessedid="0w2r8r">
                                            </div>
                                        </div>

                                        <div class="col-lg-12">
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="subject"
                                                       placeholder="제목" required="" fdprocessedid="xq31tp">
                                            </div>
                                        </div>

                                        <div class="col-lg-12">
                                            <div class="mb-3">
                                                    <textarea name="comments" id="comments" rows="5"
                                                              class="form-control" required=""
                                                              placeholder="메시지"></textarea>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-danger text-light w-100 fs-6">
                                                연락하기
                                            </button>
                                        </div>

                                    </div>

                                </form>
                            </div>
                        </div>

                        <div class="col-lg-5">
                            <img src="images/Robotics-amico.png" alt="" class="img-fluid">
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</section>

<!-- 푸터 바 시작 -->
<th:block th:replace="~{body/footer :: footer}"></th:block>
<!-- 푸터 바 끝 -->
<!-- 채팅 시작 -->
<div th:replace="~{body/chat :: chat}"></div>
<!-- 채팅 끝 -->
